<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
    Потому, что мы присвоили переменной с значение переменной а+1
     */
    alert(c);

    d = b++;
    /*
    Здесь сначало переменной d присваиваем значение переменной b=1, а уже потом 
    прибавляем к b 1, т.к. ++ стоит справа от b
     */
    alert(d);

    c = 2 + ++a;
    /*
    ++ стоит слева, значит к переменной а сначало прибавляем 1, а она уже у нас
    имеет значение 2 (согласно 24 строки). получаем значение 3 и прибавляем ещё 
    двойку. переменной с присваиваем значение 5
     */
    alert(c);

    d = 2 + b++;
    /*
    Здесь у b ++ стоит справа, значит 1 прибавится после присвоения переменной/
    На 30 строке мы уже прибавили 1, значит b имеет значение 2 и + 2. 4 положим
    в переменную d.
     */
    alert(d);

    alert(a);//а тут 3 и осталось
    alert(b);//здесь как раз эта единица и прибавилась
  </script>
