<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10"); /* первые два значения числовые их складывает, а
третье строковое его плюсует с помощью конкатенации. Консоль выводит 2010 */

  console.log(10 + "10" + 10); /*первое число второе строка, их конкатенирует
  третье число но уже первые два превратил в строку поэтому тоже склеивает.
  Консоль выводит 101010 */

  console.log(10 + 10 + +"10"); /*здесь в третьем значении второй+ выступает как
   унарный оператор и превращает строку в число, поэтому всё складывается.
   Консоль выводит 30 */

  console.log(10 / -""); /*здесь также минус понимается как унарный оператор и 
  пустое место превращает в ноль, а деление на ноль infinity, притом что у 
  унарного операторы приоритет выше чем у деления поэтому он перым вычисляется.
  Консоль выводит -Infinity */

  console.log(10 / +"2,5"); /*Здесь нан потому что унарный оператор + не может
  понять запятую и не распознает всё выражение целиком, а любое действие с нан 
  будет нан. Консоль выводит NaN */
  
</script>
</body>
